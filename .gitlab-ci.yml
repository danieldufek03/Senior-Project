stages:
    - test
    - pages
    - staging
    - deploy

variables:
    CONTAINER_TEST_IMAGE: registry.gitlab.com/finding-ray/antikythera:$CI_BUILD_REF_NAME
    CONTAINER_RELEASE_IMAGE: registry.gitlab.com/finding-ray/antikythera:latest

########
# Test #
########

test_x86:
    image: python
    stage: test
    script:
        - bash setup.sh
        - pip install -r test-requirements.txt
        - python setup.py test
    tags:
        - docker
        - x86

test_armv7l:
    stage: test
    script:
        - bash setup.sh
        - pip3 install -r test-requirements.txt
        - python3 setup.py test
    tags:
        - arm
    allow_failure: true

test_rpi:
    image: resin/raspberrypi2-python:3.5.1
    stage: test
    script:
        - bash setup.sh
        - pip3 install -r test-requirements.txt
        - python3 setup.py test
    tags:
        - rpi
        - docker


#####################
# Build Sphinx Docs #
#####################

pages:
    image: python
    stage: pages
    script:
        - bash setup.sh
        - pip install -r test-requirements.txt
        - python setup.py test
        - python setup.py docs
        - mv htmlcov public/
        - mv docs/_build/html/* public/
    tags:
        - docker
        - x86
    artifacts:
        paths:
        - public
    only:
        - master


###########
# Staging #
###########

package:
    image: python
    stage: staging
    script:
        - bash setup.sh
        - python setup.py sdist bdist_wheel
    artifacts:
        name: "${CI_PROJECT_NAME}_${CI_PIPELINE_ID}"
        paths:
            - dist/
    tags:
        - docker
        - x86
    only:
        - master

build_env:
    stage: staging
    image: janeczku/docker-armhf:latest
    script:
        - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN -e email@domain.net registry.gitlab.com
        - docker build -t $CONTAINER_TEST_IMAGE .
        - docker push $CONTAINER_TEST_IMAGE
    tags:
        - docker
        - rpi
        - dind
    only:
        - master    


##########
# Deploy #
##########

release_env:
    stage: deploy
    image: janeczku/docker-armhf:latest
    script:
        - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN -e email@domain.net registry.gitlab.com
        - docker pull $CONTAINER_TEST_IMAGE
        - docker tag $CONTAINER_TEST_IMAGE $CONTAINER_RELEASE_IMAGE
        - docker push $CONTAINER_RELEASE_IMAGE
    tags:
        - docker
        - rpi
        - dind
    only:
        - master    
